<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Scanner</title>

  <!-- Local styling (create staff.css in your repo root) -->
  <link rel="stylesheet" href="/staff.css?v=1">

  <style>
    /* fallback styles if staff.css doesn’t load */
    body {
      background: #f6f7fb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color: #0f172a;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="h1">Staff Scanner</div>
        <a href="/admin.html">Admin</a>
      </div>

      <!-- Staff ID -->
      <div class="row">
        <input id="staffId" class="input" placeholder="Staff ID" />
        <button id="setStaff" class="btn dark">Set ID</button>
        <span id="who" class="muted"></span>
      </div>

      <!-- Start Scanner Button -->
      <button id="startScanner" class="btn dark">Start scanner</button>

      <!-- Camera preview -->
      <div class="video-wrap">
        <video id="preview" class="video" playsinline muted></video>
      </div>

      <!-- Manual entry -->
      <div class="row">
        <input id="manual" class="input" placeholder="Manual token or short code (FD-XXXXXXX)" />
        <button id="previewBtn" class="btn ghost">Preview</button>
        <button id="redeemBtn" class="btn ok">Redeem</button>
      </div>

      <!-- Info + result -->
      <div id="status" class="muted"></div>
      <div id="result" class="result"></div>

      <noscript class="text-red-600 text-sm">⚠️ JavaScript is disabled — please enable it.</noscript>
    </div>
  </div>

  <!-- ZXing QR library -->
  <script src="https://unpkg.com/@zxing/library@0.20.0"></script>

  <!-- Staff scanner script (make sure this file exists in the ROOT) -->
  <script src="/script-staff-umd.js?v=final1"></script>
</body>
</html>
