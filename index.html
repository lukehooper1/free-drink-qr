<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Free Drink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{margin:0;padding:0;font-family:system-ui,Arial,Helvetica,sans-serif;background:#0f0f12;color:#f4f4f7;}
    .wrap{max-width:520px;margin:0 auto;padding:32px;}
    .card{background:#17171c;border:1px solid #2a2a32;border-radius:16px;padding:24px;}
    h1{margin:0 0 8px;font-size:28px}
    p{opacity:.85;line-height:1.5}
    .barTag{display:inline-block;background:#22232b;border:1px solid #2e2f39;padding:6px 10px;border-radius:8px;font-size:13px;opacity:.95}
    .btn{display:inline-block;border:none;background:#6ef3a5;color:#04140b;font-weight:700;padding:14px 16px;border-radius:12px;font-size:16px;cursor:pointer;margin-top:12px}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .note{font-size:12px;opacity:.7;margin-top:10px}
    .error{background:#2a1212;border:1px solid #6b1d1d;color:#ffdede;padding:12px;border-radius:10px;margin-bottom:12px}
    .ok{background:#122a1a;border:1px solid #1d6b36;color:#d5ffe6;padding:12px;border-radius:10px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Claim your free drink üçπ</h1>
      <p>Show this at the bar to redeem. One per person.</p>
      <div id="barTag" class="barTag" style="display:none;"></div>
      <div id="errBox" class="error" style="display:none;"></div>
      <button id="claimBtn" class="btn">Get Free Drink</button>
      <div id="okBox" class="ok" style="display:none;"></div>
      <p class="note">By continuing you agree to venue house rules and age requirements.</p>
    </div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const bar = qs.get('bar'); // e.g. 'nav001'

    const claimBtn = document.getElementById('claimBtn');
    const barTag = document.getElementById('barTag');
    const errBox = document.getElementById('errBox');
    const okBox  = document.getElementById('okBox');

    // Show which bar this link belongs to
    if (bar) {
      barTag.style.display = 'inline-block';
      barTag.textContent = `Bar Code: ${bar}`;
    } else {
      errBox.style.display = 'block';
      errBox.textContent = 'This link is missing a bar code. Ask staff for a new QR.';
      claimBtn.disabled = true;
    }

    async function claimFreeDrink(source='tiktok1') {
      errBox.style.display = 'none';
      okBox.style.display = 'none';
      claimBtn.disabled = true;

      try {
        const r = await fetch('/api/claim', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ bar, source })
        });
        const j = await r.json();
        if (!r.ok || !j.ok) {
          throw new Error(j.error || 'Could not claim');
        }
        okBox.style.display = 'block';
        okBox.textContent = 'Claim created. Show the next screen to staff.';
        // Send user to staff page to redeem (same device flow)
        location.href = `/staff.html?bar=${encodeURIComponent(bar)}&nonce=${encodeURIComponent(j.nonce)}`;
      } catch (e) {
        errBox.style.display = 'block';
        errBox.textContent = e.message || 'Something went wrong.';
        claimBtn.disabled = false;
      }
    }

    claimBtn.addEventListener('click', () => claimFreeDrink('tiktok1'));
  </script>
</body>
</html>
